<div class="container h-100">
    <div class="row h-100 align-items-center justify-content-center">
        <div class="col-9 col-sm-8 col-md-7 col-lg-6 col-xl-4">
            <form class="container" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                <div class="row justify-content-center">
                    <h1 class="justify-content-center">{{titleText}}</h1>
                </div>
                <div class="row">
                    <mat-form-field class="col-12">
                        <input matInput placeholder="Email" formControlName="email">
                    </mat-form-field>
                </div>
                
                <div class="row">
                    <mat-form-field class="col-12">
                        <input matInput type="password" placeholder="Password" formControlName="password">
                    </mat-form-field>
                </div>

                <div class="row" [@height]="showingLogin ? 'closed' : 'open'">
                    <mat-form-field class="col-12">
                        <input matInput type="password" placeholder="Repeat Password" formControlName="passwordRepeat">
                    </mat-form-field>
                </div>

                <div class="row justify-content-center">
                    <button mat-raised-button type="submit" color="primary">{{titleText}}</button>
                </div>
              </form>
              <div class="row justify-content-center error-messages">
                <p class="justify-content-center">{{errorMessage}}</p>
              </div>
              <div class="row justify-content-end registerLink">
                <a href="" (click)="registerToggle($event)">{{registerText}}</a>
              </div>
        </div>
    </div>    
</div>
